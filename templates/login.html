{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow">
        <div class="card-body p-4">
          <h1 class="text-center mb-4">Login</h1>
          
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mb-3">
              <input type="submit" class="btn btn-primary btn-block" value="Login">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
